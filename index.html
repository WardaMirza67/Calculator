<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            border: 3px solid rgb(142, 136, 136);
            background-color: black;
            width: 358px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        .calculator input {
            border: 4px solid grey;
            width: 100%;
            height: 80px;
            resize: none;
            font-size: 24px;
            border-radius: 10px;
            padding: 10px;
            background-color: white; /* Set background color to white */
            color: black; /* Set text color to black */
        }
        
        .calculator .numeric-button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            background-color: #f1f1f1;
            color: black;
            border: none;
            border-radius: 35px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .calculator .operation-button {
            width: 70px;
            height: 70px;
            font-size: 30px;
            background-color: #f5a623; /* Different color for operation buttons */
            color: white; /* Text color for operation buttons */
            border: none;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .calculator .equals-button {
            width: 70px;
            height: 70px;
            font-size: 30px;
            background-color: #00a99d; /* Different color for equals button */
            color: white; /* Text color for equals button */
            border: none;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .calculator button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="text">
        <div class="d-flex flex-wrap">
            <button class="numeric-button" onclick="SaveNumber(7)">7</button>
            <button class="numeric-button" onclick="SaveNumber(8)">8</button>
            <button class="numeric-button" onclick="SaveNumber(9)">9</button>
            <button class="operation-button" onclick="SaveOperator('+')">+</button>
            <button class="numeric-button" onclick="SaveNumber(4)">4</button>
            <button class="numeric-button" onclick="SaveNumber(5)">5</button>
            <button class="numeric-button" onclick="SaveNumber(6)">6</button>
            <button class="operation-button" onclick="SaveOperator('-')">-</button>
            <button class="numeric-button" onclick="SaveNumber(1)">1</button>
            <button class="numeric-button" onclick="SaveNumber(2)">2</button>
            <button class="numeric-button" onclick="SaveNumber(3)">3</button>
            <button class="operation-button" onclick="SaveOperator('*')">*</button>
            <button class="numeric-button" onclick="SaveNumber(0)">0</button>
            <button class="numeric-button" onclick="Reset()">C</button>
            <button class="equals-button" onclick="Calculation()">=</button>
            <button class="operation-button" onclick="SaveOperator('/')">/</button>
        </div>
    </div>
    
</body>
<script src="calculator.js"></script>
</html>
